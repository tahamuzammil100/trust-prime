<div *ngIf="wrap; else unwrapped">
  <div class="badge-group">
<span *ngFor="let lid of items" class="badge"
      [ngClass]="labels | getById:lid:'color'">{{labels | getById:lid:'title'}}</span>

    <span *ngIf="!showAll && ids.length > 2" #moreBadges class="badge badge-light">...</span>
  </div>
</div>

<ng-template #unwrapped>
  <div class="badge-group">
<span *ngFor="let lid of items" class="badge"
      [ngClass]="labels | getById:lid:'color'">{{labels | getById:lid:'title'}}</span>

    <span *ngIf="!showAll && ids.length > 2" #moreBadges class="badge badge-light">...</span>
  </div>
</ng-template>
