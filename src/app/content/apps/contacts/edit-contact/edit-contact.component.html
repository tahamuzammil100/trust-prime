<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <gx-icon name="remove" [fw]="true"></gx-icon>
  </button>
</div>
<div class="modal-body">
  <div class="row no-gutters">
    <div class="col-lg-4 text-center text-center order-lg-2">
      <img *ngIf="contact.thumb" class="ml-lg-3 mb-4 mb-lg-0 dt-avatar size-120" [src]="contact.thumb" alt="Avatar">
      <img *ngIf="!contact.thumb" class="ml-lg-3 mb-4 mb-lg-0 dt-avatar size-120" src="assets/images/placeholder.jpg"
           alt="Avatar">

      <div class="form-group col-lg-12 mt-4">
        <div class="input-group">
          <div class="custom-file">
            <input type="file"
                   class="custom-file-input"
                   id="imageUrl"
                   name="imageUrl"
                   accept="image/*"
                   (change)="handleInputChange($event)">
            <label class="custom-file-label text-left" for="imageUrl">{{filename}}</label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-8 order-lg-1">
      <form #contactForm="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 placeholder="First Name"
                 name="fisrt_name"
                 [(ngModel)]="contact.first_name"
                 required>
        </div>

        <div class="form-group">
          <input type="text"
                 class="form-control"
                 placeholder="Last Name"
                 name="last_name"
                 [(ngModel)]="contact.last_name"
                 required>
        </div>

        <div class="form-group">
          <input type="email"
                 class="form-control"
                 placeholder="Email"
                 name="email"
                 [(ngModel)]="contact.email"
                 required>
        </div>

        <div class="form-group">
          <input type="text"
                 class="form-control"
                 placeholder="Phone"
                 name="phone"
                 [(ngModel)]="contact.phone"
                 required>
        </div>

        <div class="form-group">
          <input type="text"
                 class="form-control"
                 placeholder="Designation"
                 name="designation"
                 [(ngModel)]="contact.designation"
                 required>
        </div>

        <div class="form-group">
          <textarea type="text"
                    class="form-control"
                    placeholder="Designation"
                    name="bio"
                    [(ngModel)]="contact.bio"></textarea>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer justify-content-start">
  <button class="btn btn-primary" [disabled]="contactForm.invalid" (click)="onFormSubmit()">
    <gx-icon name="contacts" [fw]="true"></gx-icon>
    <span> Save Contact </span>
  </button>
</div>
