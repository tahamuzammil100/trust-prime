<!-- Page Header -->
<div class="dt-page__header">
  <h1 class="dt-page__title">Dashboard - Listing</h1>
</div>
<!-- /page header -->

<!-- Grid -->
<div class="row">

  <!-- Grid Item -->
  <div class="col-xl-3 col-sm-6 col-12" *ngFor="let item of widgets.statistics">

    <gx-statistics-card gxCard
                        [data]="item"></gx-statistics-card>

  </div>
  <!-- /grid item -->

</div>
<!-- /grid -->

<!-- Grid -->
<div class="row">

  <!-- Grid Item -->
  <div class="col-xl-4 col-md-6 order-xl-1">

    <widget-current-plan gxCard class="bg-primary text-white"></widget-current-plan>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-4 col-md-6 order-xl-3">

    <gx-card body-class="p-6">
      <!-- Media -->
      <div class="media mb-3">

        <!-- Avatar -->
        <img class="img-fluid mr-6" src="assets/images/widget/home-logo.jpg"
             alt="project">
        <!-- /avatar -->

        <!-- Media Body -->
        <div class="media-body align-self-center">
          <div class="h2 mb-1">Modern home</div>
          <span class="d-block text-light-gray">Biloxy, Boston</span>
        </div>
        <!-- /media body -->

      </div>
      <!-- /media -->

      <!-- Card text -->
      <p>Structure sales Pvt. Ltd is bostonâ€™s reputed government construction company since 2011.</p>
      <!-- /card text -->

      <!-- Button -->
      <a href="javascript:void(0)" class="card-link">Read More</a>
      <!-- /button -->
    </gx-card>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-4 order-xl-2">

    <widget-closed-deals gxCard fullHeight
                         [data]="widgets.closedDeals.data"
                         [chart]="widgets.closedDeals.chart"></widget-closed-deals>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-8 order-xl-4">
    <!-- Grid -->
    <div class="row">

      <!-- Grid Item -->
      <div class="col-xl-12">

        <gx-clients-list perfectScrollbar
                         [perfectScrollbar]="{suppressScrollX: false}"
                         class="w-100 mb-6 position-relative d-block"
                         [clients]="widgets.clients"></gx-clients-list>

      </div>
      <!-- /grid item -->

      <!-- Grid Item -->
      <div class="col-xl-12">

        <widget-properties-list bsCard
                                [categories]="widgets.categories"
                                [properties]="widgets.properties"></widget-properties-list>

      </div>
      <!-- /grid item -->

    </div>
    <!-- /grid -->

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-4 order-xl-5">

    <gx-activities gxCard [activities]="activities" title="Recent Activities"></gx-activities>

  </div>
  <!-- /grid item -->

</div>
<!-- grid -->
