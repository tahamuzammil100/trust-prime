<!-- Page Header -->
<div class="dt-page__header">
  <h1 class="dt-page__title">Dashboard - Crypto</h1>
</div>
<!-- /page header -->

<!-- Grid -->
<div class="row">

  <!-- Grid Item -->
  <div class="col-xl-3 col-sm-6" *ngFor="let crypto of widgets.cryptoCards">

    <gx-crypto-card gxCard [data]="crypto.data">

      <!-- Chart -->
      <gx-chartist-chart class="dt-chart__body"
                         classNames="stroke-w-3 drop-shadow mt-n8 mb-n2"
                         [lineSmooth]="1"
                         [type]="crypto.chart.type"
                         [data]="crypto.chart.data"
                         [options]="crypto.chart.options"
                         [events]="crypto.chart.events"></gx-chartist-chart>
      <!-- /chart -->

    </gx-crypto-card>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-6">

    <section-balance-portfolio gxCard
                               fullHeight
                               [data]="widgets.balancePortfolio"></section-balance-portfolio>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-6">

    <section-balance-history gxCard
                             fullHeight
                             [data]="widgets.balanceHistory"></section-balance-history>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-5 col-md-12">

    <app-section-pricing-updates gxCard fullHeight
                                 class="pb-4"
                                 [data]="widgets.pricing"></app-section-pricing-updates>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-4 col-md-6">

    <gx-currency-calculator gxCard fullHeight cardTitle="Currency Calculator"></gx-currency-calculator>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-3 col-md-6">

    <gx-invite-friends-card gxCard fullHeight
                            class="bg-image-v6 bg-overlay overlay-opacity-0_8 bg-gradient-blue--after text-white"></gx-invite-friends-card>

  </div>
  <!-- / grid Item -->

</div>
<!-- /grid -->

<!-- Grid -->
<div class="row">

  <!-- Grid Item -->
  <div class="col-xl-4 order-xl-2">

    <!-- Grid -->
    <div class="row">
      <!-- Grid Item -->
      <div class="col-xl-12 col-md-6">

        <gx-download-apps-card gxCard
                               class="bg-image-v7 bg-overlay bg-overlay-black overlay-opacity-0_1 text-white overflow-hidden"
                               [cardData]="widgets.downloadApp"></gx-download-apps-card>

      </div>
      <!-- /grid item -->

      <!-- Grid Item -->
      <div class="col-xl-12">
        <table-payment-history gxCard></table-payment-history>
      </div>
      <!-- /grid item -->
    </div>
    <!-- /grid -->

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-8 order-xl-1">

    <gx-crepto-news bsCard
                    [title]="widgets.cryptoNews.title"
                    [categories]="widgets.cryptoNews.categories"
                    [news]="widgets.cryptoNews.newsData"></gx-crepto-news>
  </div>
  <!-- /grid item -->

</div>
<!-- /grid -->
