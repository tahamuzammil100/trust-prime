<!-- Page Header -->
<div class="dt-page__header">
  <h1 class="dt-page__title">Widgets</h1>
</div>
<!-- /page header -->

<!-- Grid -->
<div class="row">

  <!-- Grid Item -->
  <div class="col-xl-3 col-sm-6" *ngFor="let row of widgets.analyticsCards">

    <!-- Card -->
    <gx-analytic-card
      gxCard
      [title]="row.title"
      [description]="row.description"
      [icon]="row.icon"
      [number]="row.number"
      [percent]="row.percent"
      [positiveGrowth]="row.positiveGrowth"></gx-analytic-card>
    <!-- /card -->

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-md-3 col-6">

    <gx-status-card [badge]="widgets.revenue.badge"
                    [icon]="widgets.revenue.icon"
                    [items]="widgets.revenue.items"></gx-status-card>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-md-3 col-6">

    <gx-status-card [badge]="widgets.order.badge"
                    [icon]="widgets.order.icon"
                    [items]="widgets.order.items"></gx-status-card>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-md-6 col-12">

    <gx-status-card [badge]="widgets.invoices.badge"
                    [icon]="widgets.invoices.icon"
                    [items]="widgets.invoices.items"></gx-status-card>

  </div>
  <!-- /grid item -->

</div>
<!-- /grid -->

<!-- Grid -->
<div class="row">

  <!-- Grid Item -->
  <div class="col-xl-6 col-lg-7 order-xl-1">

    <gx-operator-card gxCard fullHeight
                      cardTitle="Staff of the week"
                      [operator]="widgets.operator"></gx-operator-card>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-lg-5 order-xl-3">

    <app-section-pricing-plans gxCard [pricingPlans]="widgets.pricingPlans" class="pb-4"></app-section-pricing-plans>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-6 order-xl-2">

    <app-section-tickets bsCard [ticketStatus]="widgets.ticketStatus" [tickets]="widgets.tickets"></app-section-tickets>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-7 order-xl-4">

    <app-section-our-team gxCard
                          class="dt-contact-card"
                          [teamCategories]="widgets.teamCategories"
                          [members]="widgets.teamMembers"></app-section-our-team>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-12 order-xl-5">

    <app-section-leads gxCard
                       [cardTitle]="widgets.leads.title"
                       [data]="widgets.leads.data"
                       [countries]="widgets.leads.countries"
                       [monthlyLead]="widgets.leads.monthlyLead"></app-section-leads>

  </div>
  <!-- /grid item -->

</div>
<!-- /grid -->

<!-- Grid -->
<div class="row">

  <!-- Grid Item -->
  <div class="col-xl-6 col-md-6 order-xl-1">

    <app-section-support-tickets gxCard fullHeight
                                 class="pb-4"
                                 [supportTickets]="widgets.supportTickets"></app-section-support-tickets>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-5 col-md-6 order-xl-4">

    <gx-value-calculator gxCard class="bg-info text-white"></gx-value-calculator>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-6 order-xl-2">

    <app-section-vendor-requests gxCard fullHeight
                                 class="pb-4"
                                 [vendorRequests]="widgets.vendorRequests"></app-section-vendor-requests>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-7 order-xl-3">

    <app-section-projects gxCard scrollable [projects]="widgets.projects"></app-section-projects>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-md-6 order-xl-5" *ngFor="let reportCard of widgets.reportCards">

    <gx-report-card gxCard fullHeight
                    [title]="reportCard.title"
                    [data]="reportCard.cardData"
                    [chart]="reportCard.chart"></gx-report-card>

  </div>
  <!-- /grid item -->

</div>
<!-- /grid -->

<!-- Grid -->
<div class="row">

  <!-- Grid Item -->
  <div class="col-xl-3 col-sm-6 col-12" *ngFor="let socialCard of widgets.socialCards">

    <gx-social-card [title]="socialCard.title"
                    [color]="socialCard.color"
                    [logoIcon]="socialCard.logoIcon"
                    [likes]="socialCard.likes"
                    [friends]="socialCard.friends"
                    [followers]="socialCard.followers"></gx-social-card>

  </div>
  <!-- /grid item -->

</div>
<!-- /grid -->

<!-- Grid -->
<div class="row">

  <!-- Grid Item -->
  <div class="col-xl-6 order-xl-1">

    <gx-tasks-report gxCard [tasks]="widgets.tasksReport"></gx-tasks-report>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-6 col-md-7 order-xl-2">

    <!-- Card -->
    <gx-referral-traffic gxCard fullHeight
                         [chart]="widgets.referralTrafficChart"
                         [progressRecords]="widgets.progressRecords"></gx-referral-traffic>
    <!-- /card -->

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-4 col-md-5 order-xl-5">

    <!-- Card -->
    <gx-ratings gxCard [reviews]="widgets.reviews"></gx-ratings>
    <!-- /card -->

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-4 col-md-6 order-xl-3">

    <gx-top-vendors gxCard
                    [vendors]="widgets.vendors"
                    class="pb-5"></gx-top-vendors>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-4 col-md-6 order-xl-4">

    <!-- Card -->
    <gx-properties gxCard class="pb-4" card-title="Trending Properties"
                   [properties]="widgets.properties"></gx-properties>
    <!-- /card -->

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-6 order-xl-6">

    <gx-invoices gxCard [invoices]="widgets.invoicesList"></gx-invoices>

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-6 order-xl-7">

    <gx-my-tasks [tasks]="tasks"></gx-my-tasks>

  </div>
  <!-- /grid item -->

</div>
<!-- /grid -->
