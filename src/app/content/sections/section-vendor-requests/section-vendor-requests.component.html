<!-- Card Header -->
<card-header class="mb-3" card-title="Vendor Requests">

  <card-tool>
    <!-- Dropdown -->
    <div class="d-inline-block" ngbDropdown placement="bottom-right">
      <a class="d-inline-block f-12 py-1 px-2 py-1 border rounded" href="javascript:void(0)" ngbDropdownToggle>
        Today
      </a>

      <div ngbDropdownMenu>
        <a class="dropdown-item" href="javascript:void(0)">Yesterday</a>
        <a class="dropdown-item" href="javascript:void(0)">Today</a>
        <a class="dropdown-item" href="javascript:void(0)">Tomorrow</a>
      </div>
    </div>
    <!-- /dropdown -->
  </card-tool>

</card-header>
<!-- /card header -->

<!-- Card Body -->
<card-body perfectScrollbar class="p-0 max-h-400 position-relative">

  <!-- Widget -->
  <div class="dt-widget dt-widget-hover-bg text-light-gray">

    <!-- Widget Item -->
    <div class="dt-widget__item" *ngFor="let request of vendorRequests">

      <!-- Widget Image -->
      <div class="dt-widget__img">
        <img class="img-fluid max-w-105" [src]="request.thumb" alt="Logo">
      </div>
      <!-- /widget image -->

      <!-- Widget Info -->
      <div class="dt-widget__info text-truncate">
        <div class="dt-widget__title text-truncate">
          <a href="#">{{request.name}}</a>
          <span class="badge badge-sm badge-pill d-none d-sm-inline-block ml-1" [ngClass]="request.badgeColor">{{request.badge}}</span>
        </div>
        <p class="dt-widget__subtitle text-truncate">{{request.email}}</p>
      </div>
      <!-- /widget info -->

      <!-- Widget Extra -->
      <div class="dt-widget__extra">
        <!-- Show Content -->
        <div class="show-content">
          <span class="d-block">{{request.placed}}</span>
        </div>
        <!-- /show content -->
        <!-- Hide Content -->
        <div class="hide-content">
          <!-- Action Button Group -->
          <div class="action-btn-group">
            <button class="btn btn-default text-success dt-fab-btn">
              <gx-icon name="task-manager" size="1x"></gx-icon>
            </button>
            <button class="btn btn-default text-danger dt-fab-btn">
              <gx-icon name="circle-remove-o" size="1x"></gx-icon>
            </button>
          </div>
          <!-- /action button group -->
        </div>
        <!-- /hide content -->
      </div>
      <!-- /widget extra -->
    </div>
    <!-- /widgets item -->

  </div>
  <!-- /widget -->

</card-body>
<!-- /card body -->
