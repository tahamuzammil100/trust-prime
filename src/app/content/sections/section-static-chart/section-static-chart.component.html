<!-- Card Header -->
<card-header card-title="Statics">

  <card-tool>
    <!-- Dropdown -->
    <div class="d-inline-block" ngbDropdown placement="bottom-right">
      <a class="d-inline-block f-12 py-1 px-2 py-1 border rounded" href="javascript:void(0)" ngbDropdownToggle>{{selectedDay.name}}</a>

      <div ngbDropdownMenu>
        <a *ngFor="let day of days" href="javascript:void(0)" class="dropdown-item" [ngClass]="{active:selectedDay.slug === day.slug}"
           (click)="onClickDay($event, day)">{{day.name}}</a>
      </div>
    </div>
    <!-- /dropdown -->
  </card-tool>

</card-header>
<!-- /card header -->

<gx-chart
  class="dt-chart__body"
  [datasets]="chart.dataSets[selectedDay.slug]"
  [labels]="chart.labels"
  [options]="chart.options"
  [colors]="chart.colors"
  [chartType]="chart.chartType"></gx-chart>
