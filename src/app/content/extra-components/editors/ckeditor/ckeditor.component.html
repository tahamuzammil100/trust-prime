<!-- Page Header -->
<div class="dt-page__header">
  <h1 class="dt-page__title">CKEditor</h1>
</div>
<!-- /page header -->

<!-- Grid -->
<div class="row">
  <div class="col-12">
    <gx-card card-title="Default Editor">
      <ck-editor class="mb-4"
                 name="editor1"
                 [(ngModel)]="editorValue"
                 skin="moono-lisa"
                 language="en"></ck-editor>
      <div>Output: {{editorValue}}</div>
    </gx-card>

    <gx-card card-title="Configurable Editor">
      <ck-editor class="mb-4"
                 name="editor2"
                 [(ngModel)]="editor2Value"
                 [config]="config"></ck-editor>

      <div>Output: {{editor2Value}}</div>
    </gx-card>

    <gx-card card-title="FullPage Editor">
      <ck-editor class="mb-4"
                 name="editor3"
                 [(ngModel)]="editor3Value"
                 [config]="config"
                 [fullPage]="fullPage"></ck-editor>

      <div>Output: {{editor3Value}}</div>
    </gx-card>
  </div>
</div>
