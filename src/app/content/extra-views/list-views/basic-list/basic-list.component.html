<!-- Page Header -->
<div class="dt-page__header">
  <h1 class="dt-page__title">List View</h1>
</div>
<!-- /page header -->

<!-- Grid -->
<div class="row">

  <!-- Grid Item -->
  <div class="col-xl-12" *ngFor="let user of usersList; index as i; first as isFirst">
    <gx-card>
      <!-- List -->
      <div class="d-sm-flex flex-sm-row">

        <!-- User Avatar-->
        <img class="dt-avatar size-60 mr-6 mb-6 mb-sm-0" [src]="user.picture" alt="{{user.name}}">
        <!-- /user avatar-->

        <!-- Content -->
        <div class="flex-1 overflow-hidden mb-6 mb-sm-0 pr-sm-3">
          <div class="user-detail mb-3">
            <span class="user-name">{{user.name}}</span>
            <span class="dt-separator-v">&nbsp;</span>
            <span class="designation">{{user.position}}</span>
          </div>
          <p class="text-truncate">{{user.description}}</p>
          <div class="d-flex flex-sm-row flex-column">
            <div class="mb-4 mb-sm-0">
              <span class="mr-4 mr-md-6 text-nowrap"><span
                class="text-dark">{{user.hourly_rate | currency}}</span>/hr</span>
              <span class="mr-4 mr-md-6 text-nowrap"><span class="text-dark">{{user.earned | currency}}k+ </span>earned</span>
            </div>
            <gx-status-bar *ngIf="user.job_done"
                           [style.width.px]="220"
                           [fullWidth]="true"
                           [fillVal]="user.job_done"
                           [maxVal]="100"
                           showPercent>
            </gx-status-bar>

          </div>
        </div>
        <!-- /content -->

        <div class="min-w-120">
          <a href="javascript:void(0)" class="btn btn-primary text-uppercase btn-block">Hire me</a>
          <a href="javascript:void(0)" class="btn btn-outline-light text-light-gray text-uppercase btn-block">
            <gx-icon class="mr-1" name="star-o" [fw]="true"></gx-icon>
            <span>Save</span>
          </a>
        </div>

      </div>
      <!-- /list -->

    </gx-card>
  </div>
  <!-- /Grid Item -->

</div>
<!-- /Grid -->
