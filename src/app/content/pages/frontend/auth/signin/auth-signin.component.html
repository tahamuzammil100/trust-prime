<!-- Login Content -->
<div class="dt-login__content-wrapper">

  <!-- Login Background Section -->
  <div class="dt-login__bg-section">

    <div class="dt-login__bg-content">
      <!-- Login Title -->
      <h1 class="dt-login__title">Login</h1>
      <!-- /login title -->

      <p class="f-16">Sign in and explore in-built apps of Drift.</p>
    </div>


    <!-- Brand logo -->
    <div class="dt-login__logo">
      <a class="dt-brand__logo-link" href="javascript:void(0)">
        <img class="dt-brand__logo-img" src="https://via.placeholder.com/334x119" alt="Drift">
      </a>
    </div>
    <!-- /brand logo -->

  </div>
  <!-- /login background section -->

  <!-- Login Content Section -->
  <div class="dt-login__content">

    <!-- Login Content Inner -->
    <div class="dt-login__content-inner">

      <!-- Form -->
      <form>

        <!-- Form Group -->
        <div class="form-group">
          <label class="sr-only" for="email-1">Email address</label>
          <input type="email" class="form-control" id="email-1" aria-describedby="email-1"
                 placeholder="Enter email">
        </div>
        <!-- /form group -->

        <!-- Form Group -->
        <div class="form-group">
          <label class="sr-only" for="password-1">Password</label>
          <input type="password" class="form-control" id="password-1" placeholder="Password">
        </div>
        <!-- /form group -->

        <!-- Form Group -->
        <div class="dt-checkbox d-block mb-6">
          <input type="checkbox" id="checkbox-1">
          <label class="dt-checkbox-content" for="checkbox-1">
            Keep me login on this device
          </label>
        </div>
        <!-- /form group -->

        <!-- Form Group -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary text-uppercase">Login</button>
          <span class="d-inline-block ml-4">Or
              <a class="d-inline-block font-weight-500 ml-3" href="javascript:void(0)">Create New Account</a>
            </span>
        </div>
        <!-- /form group -->

        <!-- Form Group -->
        <div class="d-flex flex-wrap align-items-center">
          <span class="d-inline-block mr-2">Or connect with</span>

          <!-- List -->
          <ul class="dt-list dt-list-sm dt-list-cm-0 ml-auto">
            <li class="dt-list__item">
              <!-- Fab Button -->
              <a href="javascript:void(0)" class="btn btn-outline-primary dt-fab-btn size-30">
                <gx-icon name="facebook" size="xl"></gx-icon>
              </a>
              <!-- /fab button -->
            </li>

            <li class="dt-list__item">
              <!-- Fab Button -->
              <a href="javascript:void(0)" class="btn btn-outline-primary dt-fab-btn size-30">
                <gx-icon name="google-plus" size="xl"></gx-icon>
              </a>
              <!-- /fab button -->
            </li>

            <li class="dt-list__item">
              <!-- Fab Button -->
              <a href="javascript:void(0)" class="btn btn-outline-primary dt-fab-btn size-30">
                <gx-icon name="github" size="xl"></gx-icon>
              </a>
              <!-- /fab button -->
            </li>

            <li class="dt-list__item">
              <!-- Fab Button -->
              <a href="javascript:void(0)" class="btn btn-outline-primary dt-fab-btn size-30">
                <gx-icon name="twitter" size="xl"></gx-icon>
              </a>
              <!-- /fab button -->
            </li>
          </ul>
          <!-- /list -->
        </div>
        <!-- /form group -->


      </form>
      <!-- /form -->

    </div>
    <!-- /login content inner -->

    <!-- Login Content Footer -->
    <div class="dt-login__content-footer">
      <a href="javascript:void(0)">Canâ€™t access your account?</a>
    </div>
    <!-- /login content footer -->

  </div>
  <!-- /login content section -->

</div>
<!-- /login content -->
