<!-- Page Header -->
<div class="dt-page__header">
  <h1 class="dt-page__title">Google Maps</h1>
</div>
<!-- /page header -->

<!-- Grid -->
<div class="row">

  <!-- Grid Item -->
  <div class="col-12">

    <!-- Card -->
    <gx-card card-title="Basic Map">

      <div class="embed-responsive embed-responsive-21by9">
        <agm-map class="embed-responsive-item border"
                 [latitude]="lat"
                 [longitude]="lng"
                 [zoom]="zoom"
                 [disableDefaultUI]="false"
                 [zoomControl]="false"
                 (mapClick)="mapClicked($event)">

          <agm-marker
            *ngFor="let m of markers; let i = index"
            (markerClick)="clickedMarker(m.label, i)"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [label]="m.label"
            [markerDraggable]="m.draggable"
            (dragEnd)="markerDragEnd(m, $event)">

            <agm-info-window>
              <strong>InfoWindow content</strong>
            </agm-info-window>

          </agm-marker>

          <agm-circle [latitude]="lat + 0.3" [longitude]="lng"
                      [radius]="50000"
                      [fillColor]="'red'"
                      [circleDraggable]="true"
                      [editable]="true">
          </agm-circle>
        </agm-map>
      </div>

    </gx-card>
    <!-- /Card -->

    <!-- Card -->
    <gx-card card-title="Basic Info Windows + Zoom Control">

      <div class="embed-responsive embed-responsive-21by9">
        <agm-map class="embed-responsive-item border" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
          <agm-marker [latitude]="lat" [longitude]="lng">
            <agm-info-window>
              <h3>Default Info Window</h3>
              Adding an Info Window to a Map Marker
            </agm-info-window>
          </agm-marker>
        </agm-map>
      </div>

    </gx-card>
    <!-- /Card -->

    <!-- Card -->
    <gx-card card-title="Styled info windows with 'Snazzy Info Window'">

      <div class="embed-responsive embed-responsive-21by9 border">
        <agm-map class="embed-responsive-item" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
          <agm-marker [latitude]="lat" [longitude]="lng">
            <agm-snazzy-info-window [maxWidth]="400" [maxHeight]="400" [closeWhenOthersOpen]="true">
              <ng-template>
                <div class="card">
                  <img class="card-img-top" src="https://via.placeholder.com/640X420" alt="Skateboard">
                  <div class="card-body">
                    <p class="card-text">
                      Some quick example text to build on the
                      card title and make up the bulk of the
                      card's content.
                    </p>
                    <a href="javascript:void(0)" class="btn btn-primary">Go somewhere</a>
                  </div>
                </div>
              </ng-template>
            </agm-snazzy-info-window>
          </agm-marker>
        </agm-map>
      </div>

    </gx-card>
    <!-- /Card -->

  </div>
  <!-- /rid Item -->

</div>
<!-- /Grid -->
