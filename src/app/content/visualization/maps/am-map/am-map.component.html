<!-- Page Header -->
<div class="dt-page__header">
  <h1 class="dt-page__title">Vector Maps</h1>
</div>
<!-- /page header -->

<!-- Grid -->
<div class="row">

  <!-- Grid Item -->
  <div class="col-12">

    <!-- Card -->
    <gx-card [card-title]="maps.animationsMap.title">

      <div class="embed-responsive embed-responsive-21by9">
        <amCharts id="animationsMap"
                  class="embed-responsive-item"
                  [options]="maps.animationsMap.options"
                  [style.width.%]="100"
                  [style.height.%]="100"></amCharts>
      </div>

    </gx-card>
    <!-- /Card -->

    <!-- Card -->
    <gx-card [card-title]="maps.trackingMap.title">

      <div class="embed-responsive embed-responsive-21by9">
        <amCharts id="trackingMap"
                  class="embed-responsive-item"
                  [options]="maps.trackingMap.options"
                  [style.width.%]="100"
                  [style.height.%]="100"></amCharts>
      </div>

    </gx-card>
    <!-- /Card -->

    <!-- Card -->
    <gx-card [card-title]="maps.zoomingMap.title">

      <div class="embed-responsive embed-responsive-21by9">
        <amCharts id="zoomingMap"
                  class="embed-responsive-item"
                  [options]="maps.zoomingMap.options"
                  [style.width.%]="100"
                  [style.height.%]="100"></amCharts>
      </div>

    </gx-card>
    <!-- /Card -->

  </div>
  <!-- /Grid Item -->

</div>
<!-- /Grid -->
